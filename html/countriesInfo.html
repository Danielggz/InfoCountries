<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/displayCountry.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <section class="container">
        <div id="title"> SELECT A COUNTRY TO SEE INFORMATION </div>
        <div id="worldMap"></div>
        <div id="infoCountry">
            <div>
                <img id="countryFlag" src="#"/>
            </div>
            <div>
                <span class="spanLabel">Name</span>
                <span id="countryName"></span>
            </div>
            <div id="infoCapital">
                <span class="spanLabel">Capital</span>
                <span id="countryCapital"></span>
            </div>
            <div id="infoPopulation">
                <span class="spanLabel">Population</span>
                <span id="countryPopulation"></span>
            </div>
            <div id="infoRegion">
                <span class="spanLabel">Region</span>
                <span id="countryRegion"></span>
            </div>
            <div id="infoCurrency">
                <span class="spanLabel">Currency</span>
                <span id="countryCurrency"></span>
            </div>
            <div id="infoLanguages">
                <span class="spanLabel">Languages</span>
                <table id="tblLanguages"></table>
            </div>
        </div>
    </section>
</body>
</html>
